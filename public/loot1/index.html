       @import url("https://fonts.googleapis.com/css?family=Russo+One");
@keyframes float {
  0% {
    top: 0;
  }
  30% {
    top: -30px;
  }
  90% {
    top: 5px;
  }
  100% {
    top: 0;
  }
}
@keyframes shadow-aperture {
  0% {
    opacity: 0.35;
    transform: translate(-50%, -50%) scale(1, 0.2);
  }
  30% {
    opacity: 0.15;
    transform: translate(-50%, -50%) scale(0.8, 0.15);
  }
  90% {
    opacity: 0.4;
    transform: translate(-50%, -50%) scale(1.1, 0.25);
  }
  100% {
    opacity: 0.35;
    transform: translate(-50%, -50%) scale(1, 0.2);
  }
}
@keyframes inflate {
  0% {
    transform: scale(1);
  }
  30% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(1080deg);
  }
}
* {
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  background-color: #595656;
  font-family: "Russo One";
}

#stage {

  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

h1 {
  flex: 1 0 100%;
  text-align: center;
  color: #fff;
  font-size: 6rem;
  margin-bottom: 0;
}

h3 {

  text-align: center;
  color: #fff;
  font-size: 1.5rem;
  margin-bottom: 0;

.content-width {

.box-list {

  list-style-type: none;

.box-list li {

  position: relative;
  flex: 0 0 20%;
  height: 200px;
}
.box-list li .box {
  background-color: transparent;
  border: 0;
  display: block;
  width: 100%;
  height: 150px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  position: absolute;
  left: 0;
  animation-name: float;
  animation-duration: 2s;
  animation-iteration-count: infinite;
}
.box-list li .box:hover, .box-list li .box:focus {
  animation: inflate 0.5s 1, float 2s infinite;
  cursor: pointer;
  outline: 0;
}
.box-list li .box.click {
  animation: spin 0.5s 1, inflate 0.5s 1, float 2s infinite;
  -webkit-filter: blur(2px);
}

    <p>
        <a class="button" id="again" href="https://google.com">Claim Your Discount</a>
    </p>
    <canvas style="position: absolute;" id="my-canvas">
    </canvas>
    <div id="stage" class="content-width">
        <h1 class="maintitle">LOOT</h1>
        <h3 class="status">Check Your BuzzBGone Discount!</h3>
        <ul class="box-list">
            <li>
                <button type="button" class="box closed"></button>
                <span class="loot-shadow"></span>
            </li>
            <li>
                <button type="button" class="box closed"></button>
                <span class="loot-shadow"></span>
            </li>
            <li>
                <button type="button" class="box closed"></button>
                <span class="loot-shadow"></span>
            </li>
            <li>
                <button type="button" class="box closed"></button>
                <span class="loot-shadow"></span>
            </li>
        </ul>
        
        
        
        
    </div>
    
    <script>
        function checkOpen() {
	var allBoxes = $('.box-list li button');
	var allOpenBoxes = $('.box-list li button.open');
	var allBoxesAreOpen = (allBoxes.length === allOpenBoxes.length);
	
	if(allBoxesAreOpen)
		{
			$('#again').show();
		}
}

$(document).ready(function(){
    var counter = 0;
	$('.box-list li').on('click', '.box', function (){
		var box = $(this);
		if(box.hasClass('open'))
			{
				return;
			}
		box.addClass('click');

		setTimeout(function (){
			box.removeClass('click');
			box.toggleClass('closed open');	
			checkOpen();

            switch (counter) {
                case 0:
                    $('.status').text('Nothing!');
                    break;

                case 1:
                    $('.status').text('Nope :(');
                    break;
                
                case 2:
                    $('.status').text('Try again!');
                    break;
                
                case 3:
                    $('.box-list').hide();
                    var confettiSettings = { target: 'my-canvas' };
                    var confetti = new ConfettiGenerator(confettiSettings);
                    confetti.render();
                    $('.status').text('Winner! 35% Off BuzzBGone!');
                    $('.maintitle').text('35%')

                    $('#my-canvas').click(() => {
                        window.open('https://google.com');
                    });
                    break;
            }

            counter += 1;
            
		}, 700);
	});
	
	$('#again').on('click', function(){
		$('.box').toggleClass('open closed');
		$(this).hide();
	});
});
    </script>
</body>
